<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    input[type="file"] {
        display: block;
        margin-bottom: 10px;
    }
</style>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('add_post') }}">Add Post</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Edit Post Details:</h2>
        <form action="{{ url_for('edit_post', blog_id=data[0]) }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value="{{ data[2] }}">
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ data[3] }}</textarea>
            
            <button type="submit">Edit</button>
        </form>
    </div>
</body>
</html>
