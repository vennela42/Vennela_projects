<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add posts</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<style>
    input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
</style>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            
            <li><a href="{{ url_for('add_post') }}">Add Post</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2> Hi {{session.username}} !!</br></br> {{ msg }}</h2>
        
        <h2>Edit blog</h2>
        <form action="{{ url_for('edit_post') }}" method="post">
            <input type="hidden" name="blog_id" value="{{data[0]}}">
            <label for="title">post Title:</label>
            <input type="text" id="title" name="title" value="{{data[2]}}">
            
            <label for="content">content:</label>
            <textarea id="content" name="content" rows="10" required>{{data[3]}}</textarea>
            
            <button type="submit">Edit blog</button>
        </form>
    </div>
</body>
</html>
